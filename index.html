            // --- STATE ---
            let currentQuestionIndex = 0;
            let score = 0;
            let userAnswers = new Array(quizData.length).fill(null);

            // --- SELECTORS ---
            const quizSubtitle = document.getElementById('quiz-subtitle');
            const questionNumberEl = document.getElementById('question-number');
            const totalQuestionsEl = document.getElementById('total-questions');
            const progressBar = document.getElementById('progress-bar');
            const questionTextEl = document.getElementById('question-text');
            const optionsContainer = document.getElementById('options-container');
            const feedbackMessageEl = document.getElementById('feedback-message');
            const scoreEl = document.getElementById('score');
            const prevBtn = document.getElementById('prev-btn');
            const nextBtn = document.getElementById('next-btn');
            const nextBtnContainer = document.getElementById('next-btn-container');
            const jumpInput = document.getElementById('jump-input');
            const jumpBtn = document.getElementById('jump-btn');
            const resetScoreBtn = document.getElementById('reset-score-btn');
            const restartBtn = document.getElementById('restart-btn');
            const quizContainer = document.getElementById('quiz-container');
            const quizHeader = document.getElementById('quiz-header');
            const questionArea = document.getElementById('question-area');
            const resultScreen = document.getElementById('result-screen');
            const finalScoreEl = document.getElementById('final-score');

            // --- FUNCTIONS ---
            function startQuiz() {
                totalQuestionsEl.textContent = quizData.length;
                quizSubtitle.textContent = `Complete ${quizData.length} Questions - Exam Preparation Tool`;
                jumpInput.max = quizData.length;
                jumpInput.min = 1;
                loadQuestion(currentQuestionIndex);
            }

            function loadQuestion(index) {
                // Clear previous question's state
                feedbackMessageEl.textContent = '';
                feedbackMessageEl.className = 'text-center font-medium my-4 min-h-[24px]';
                nextBtnContainer.classList.add('hidden');
                
                // Animate question area
                questionArea.classList.remove('fade-in');
                void questionArea.offsetWidth; // Trigger reflow
                questionArea.classList.add('fade-in');

                const question = quizData[index];
                questionTextEl.textContent = question.question;
                optionsContainer.innerHTML = '';

                // Create option buttons
                question.options.forEach((option, i) => {
                    const button = document.createElement('button');
                    button.textContent = option;
                    button.classList.add('w-full', 'text-left', 'p-4', 'border', 'border-gray-300', 'rounded-lg', 'transition-all', 'duration-200', 'hover:bg-indigo-50', 'hover:shadow-md', 'hover:-translate-y-1');
                    button.dataset.option = option;
                    optionsContainer.appendChild(button);
                });

                updateProgress();
                handleButtonStates();

                const userAnswer = userAnswers[index];
                if (userAnswer !== null) {
                    showPreviousAnswer(userAnswer);
                } else {
                     optionsContainer.addEventListener('click', handleOptionClick);
                }
            }
            
            function handleOptionClick(e) {
                if (e.target.tagName === 'BUTTON') {
                    const selectedOption = e.target.dataset.option;
                    checkAnswer(selectedOption);
                    optionsContainer.removeEventListener('click', handleOptionClick);
                }
            }

            function checkAnswer(selectedOption) {
                const isCorrect = selectedOption === quizData[currentQuestionIndex].answer;
                
                userAnswers[currentQuestionIndex] = {
                    selected: selectedOption,
                    correct: isCorrect
                };

                if (isCorrect) {
                    score++;
                    feedbackMessageEl.textContent = 'Correct!';
                    feedbackMessageEl.classList.add('text-green-600');
                } else {
                    const correctOption = quizData[currentQuestionIndex].answer;
                    const correctOptionLetter = String.fromCharCode(65 + quizData[currentQuestionIndex].options.indexOf(correctOption));
                    feedbackMessageEl.textContent = `Wrong! The correct answer is ${correctOptionLetter}: ${correctOption}`;
                    feedbackMessageEl.classList.add('text-red-600');
                }
                
                updateScore();
                highlightAnswers();
                nextBtnContainer.classList.remove('hidden');
            }

            function showPreviousAnswer(answer) {
                highlightAnswers();
                const { correct, selected } = answer;
                 if (correct) {
                    feedbackMessageEl.textContent = 'Correct!';
                    feedbackMessageEl.classList.add('text-green-600');
                } else {
                    const correctOption = quizData[currentQuestionIndex].answer;
                    const correctOptionLetter = String.fromCharCode(65 + quizData[currentQuestionIndex].options.indexOf(correctOption));
                    feedbackMessageEl.textContent = `Wrong! The correct answer is ${correctOptionLetter}: ${correctOption}`;
                    feedbackMessageEl.classList.add('text-red-600');
                }
                nextBtnContainer.classList.remove('hidden');
            }

            function highlightAnswers() {
                const buttons = optionsContainer.querySelectorAll('button');
                const correctAnswer = quizData[currentQuestionIndex].answer;
                const userAnswer = userAnswers[currentQuestionIndex];

                buttons.forEach(button => {
                    button.disabled = true;
                    const option = button.dataset.option;

                    // Reset styles
                    button.classList.remove('bg-green-500', 'bg-red-500', 'text-white', 'border-green-600', 'border-red-600');

                    if (option === correctAnswer) {
                        button.classList.add('bg-green-500', 'text-white', 'border-green-600');
                    } else if (option === userAnswer.selected) {
                        button.classList.add('bg-red-500', 'text-white', 'border-red-600');
                    }
                });
            }

            function updateProgress() {
                questionNumberEl.textContent = currentQuestionIndex + 1;
                const progressPercentage = ((currentQuestionIndex + 1) / quizData.length) * 100;
                progressBar.style.width = `${progressPercentage}%`;
            }

            function updateScore() {
                scoreEl.textContent = score;
            }

            function handleButtonStates() {
                prevBtn.disabled = currentQuestionIndex === 0;
            }

            function showResults() {
                quizHeader.classList.add('hidden');
                questionArea.classList.add('hidden');
                resultScreen.classList.remove('hidden');
                resultScreen.classList.add('fade-in');
                finalScoreEl.textContent = `Your final score is ${score} out of ${quizData.length}.`;
            }

            function resetQuiz() {
                currentQuestionIndex = 0;
                score = 0;
                userAnswers.fill(null);
                updateScore();
                resultScreen.classList.add('hidden');
                quizHeader.classList.remove('hidden');
                questionArea.classList.remove('hidden');
                startQuiz();
            }

            // --- EVENT LISTENERS ---
            nextBtn.addEventListener('click', () => {
                currentQuestionIndex++;
                if (currentQuestionIndex < quizData.length) {
                    loadQuestion(currentQuestionIndex);
                } else {
                    showResults();
                }
            });

            prevBtn.addEventListener('click', () => {
                if (currentQuestionIndex > 0) {
                    currentQuestionIndex--;
                    loadQuestion(currentQuestionIndex);
                }
            });

            jumpBtn.addEventListener('click', () => {
                const questionNum = parseInt(jumpInput.value);
                if (questionNum >= 1 && questionNum <= quizData.length) {
                    currentQuestionIndex = questionNum - 1;
                    loadQuestion(currentQuestionIndex);
                    jumpInput.value = '';
                } else {
                    alert(`Please enter a number between 1 and ${quizData.length}.`);
                }
            });

            jumpInput.addEventListener('keyup', (e) => {
                if (e.key === 'Enter') {
                    jumpBtn.click();
                }
            });

            resetScoreBtn.addEventListener('click', () => {
                if (confirm('Are you sure you want to reset your score? This action cannot be undone.')) {
                    score = 0;
                    updateScore();
                }
            });

            restartBtn.addEventListener('click', resetQuiz);

            // --- INITIALIZATION ---
            startQuiz();
        });
    </script>
